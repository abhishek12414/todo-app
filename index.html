<!DOCTYPE html>
<html>
    <head>
        <title>TODO</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Abhishek Kumar">
        <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous"> -->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Arizonia" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <header class="header-div">
            <div class="title">
                <h2>TODO</h2>
                <p>A way to track your work list.</p>
            </div>
        </header>

        <section class="section-add">
            <div>
                <input id="inputRecord" type="text" placeholder="Add your item">
                <!-- <input id="inputRecord" type="text" placeholder="Add your item" onkeydown="addChild(this)"> -->
            </div>
        </section>

        <section id="section-todo-list">
            
        </section>

        <section id="section-taskStatus">
            <div>
                <p id="taskStatus"></p>
            </div>
        </section>

        <section>
            <div id="res">

            </div>
        </section>

        <section>
            <div class="operations">
                <div>
                    <i class="fa fa-trash fa-icon" aria-hidden="true" onclick="clearRecord()"></i>
                </div>
                <div>
                    <i class="fa fa-check-square-o fa-icon" aria-hidden="true" onclick="markAll()"></i>
                </div>
                <div>
                    <i class="fa fa-square-o fa-icon" aria-hidden="true" onclick="unMarkAll()"></i>
                </div>
            </div>
        </section>

    </body>
    <script type="text/javascript" src="js/main.js"></script>
</html>
